<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labrechner Login</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 24px;
      background: #f5f3ff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, sans-serif;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border: 1px solid #ede9fe;
        border-radius: 12px;
        overflow: hidden;
      "
    >
      <div
        style="
          height: 4px;
          background: linear-gradient(90deg, #8b5cf6 0%, #a78bfa 50%, #8b5cf6
                100%);
        "
      ></div>
      <div style="padding: 32px; text-align: center">
        <div style="color: #8b5cf6; font-size: 22px; font-weight: 700">
          Labrechner
        </div>
        <h1
          style="
            margin: 20px 0 8px;
            font-size: 22px;
            color: #111827;
            font-weight: 600;
          "
        >
          Ihr Login-Link
        </h1>
        <p style="margin: 0 0 10px; color: #4b5563; font-size: 15px">
          Wir haben einen sicheren Login-Link fuer Ihr Konto erstellt.
        </p>
        <p style="margin: 0; color: #6b7280; font-size: 13px">
          Empfaenger: {{ .Email }}
        </p>
        <div style="margin: 24px 0">
          <a
            href="{{ .ConfirmationURL }}"
            style="
              display: inline-block;
              background: #8b5cf6;
              color: #ffffff;
              text-decoration: none;
              padding: 12px 24px;
              border-radius: 8px;
              font-weight: 600;
              font-size: 15px;
            "
          >
            Jetzt anmelden
          </a>
        </div>
        <p style="margin: 0 0 8px; color: #9ca3af; font-size: 12px">
          Falls der Button nicht funktioniert:
        </p>
        <a
          href="{{ .ConfirmationURL }}"
          style="color: #7c3aed; font-size: 12px; text-decoration: underline"
        >
          www.labrechner.de/auth/callback
        </a>
      </div>
      <div
        style="
          border-top: 1px solid #e5e7eb;
          padding: 20px 32px;
          text-align: center;
          color: #9ca3af;
          font-size: 12px;
        "
      >
        <p style="margin: 0 0 8px">
          Diese E-Mail wurde automatisch von Labrechner versendet.
        </p>
        <p style="margin: 0">
          Hilfe:
          <a
            href="mailto:support@labrechner.de"
            style="color: #8b5cf6"
          >
            support@labrechner.de
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
